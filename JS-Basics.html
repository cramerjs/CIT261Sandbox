<!DOCTYPE html>
<!-- Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays -->
<html>
    <head>
        <title>JSBasics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            
			/*---- Variables ----*/
			// declares several variables on a single line
			var money, statusCondition = "burned", combo = money + statusCondition;
			console.log(combo);
			
			// variable declaration and assignment
			var partyNumber = 3;
			
			// variable can start with an underscore or symbol
			var _Joe = "that's me";
			var $Yo = "What's up";
			
			// concatenating an undefined var with a defined var
			var concatUndefinedVar = money + statusCondition;
			console.log(concatUndefinedVar);
			
			// the string is treated like an int, sum = 30
			var sum = "10" + 10 + 10;
			console.log(sum);
			
			// the string is multiplied by the contents of the var, product = 15
			var product = "5" * partyNumber;
			console.log(product);
			
			/* Syntax Errors */
			// only the first "var" keyword is needed
//			var money2, var statusCondition2 = "burned", var combo2 = money + statusCondition;

			// var name cannot begin with a number
//			var 1dka = "paralyzed";

			// var name cannot be a javascript keyword
//			var null = 45;
			
			/* Logic Errors */
			// this could be a logic error if you did not mean to overwrite the contents of the var
			var product = 0; 
			console.log(product);
			
			
			
			
			/*---- Loops ----*/
			// standard for loop
			for(var i = 0; i <= 10; i++) {
				console.log(i);
			}
			
			// initializer statement omitted from for loop
			var i = 0;
			for(; i <= 10; i++) {
				console.log(i);
			}
			
			// counts down from 10 to 0 by 2s
			for(var count = 10; count >= 0; count -= 2) {
				console.log(count);
			}
			
			// Fibonacci sequence, incrementor is inside the repeated code block
			for(var a = 0, b = 1, c = 0; c <= 1000;) {
				var c = a + b;					
				console.log(c);
				var a = b;
				var b = c;
			}
			
			// Fibonnaci sequence, conditional statement and incrementor are inside the repeated code block
			for(var a = 0, b = 1, c = 0; ; ) {
				if(c < 1000) {
					var c = a + b;					
					console.log(c);
					var a = b;
					var b = c;
				} else {
					break;
				}
			}
			
			// standard while loop
			var a = 0;
			var b = 1;
			var c = 0;
			console.log(a);
			console.log(b);
			while(c <= 1000) {
				var c = a + b;					
				console.log(c);
				var a = b;
				var b = c;
			}
			
			// declarator can be negative
			for(i = -20; i <= 0; i++) {
				console.log(i);
			}
			
			/* Syntax Errors */
			// Error Message: "unexpected token )", missing second semicolon
//			for(var i = 0; i <= 10) {
//				console.log(i);
//			}
			
			// Error message: "unexpected token <=", missing first semicolon
//			for( var i <= 10; i++) {
//				console.log(i);
//			}
			
			/* Logic Errors */
			// for loop with empty repeatable code block
			for(var i = 0; i <= 10; i++) {}
			
			// for loop with missing values
//			for( ; ; ) {
//				console.log(i);
//			}
			
			// infinite loop, i will never incrememnt
//			for(i = 0; i == 0; i *= 2) {
//				console.log(i);
//			}
			
			// while loop with missing values
//			while() {
//				console.log(i);
//			}
			
			// infinite loop, no incrementor
//			var c = 0;
//			while(c < 100) {
//				console.log(c);
//			}
			
			
			
			
			/*---- Conditional Statements ----*/
			var rand = Math.random();
			var status;
			if(rand >= .7){
				status = "paralyzed";
			}
			console.log(status);
			
			var metronome = Math.floor((Math.random() * 10) + 1);
			var attack = "";
			if(metronome = 1) {
				attack = "Tackle";
			} else if(metronome = 2) {
				attack = "Hyper Beam";
			} else if(metronome = 3) {
				attack = "Scary Face";
			} else {
				attack = "The attack failed.";
			}
			console.log(attack);

			var metronome2 = Math.floor((Math.random() * 10) + 1);
			switch(metronome2) {
				case 1:
					attack = "Fire Spin";
					break;
				case 2:
					attack = "Water Gun";
					break;
				case 3:
					attack = "Zap Cannon";
					break;
				default:
					attack = "The attack failed.";
			}
			console.log(attack);
			
			/* Syntax Errors */
			// empty conditional in if statement
//			if() {
//				console.log("empty if produced output");
//			} 
			
			/* Logic Errors */
			// empty conditional code block
			var comparator = 5;
			if(comparator >= 0) {
				
			}
			
			// empty variable to be evaluated
			var metronome3 = null;
			switch(metronome3) {
				case 1:
					attack = "Fire Spin";
					break;
				case 2:
					attack = "Water Gun";
					break;
				case 3:
					attack = "Zap Cannon";
					break;
				default:
					attack = "The attack failed.";
			}
			console.log(attack);
			
			
			
			
			/*---- Functions & Parameters ----*/
			// Anonymous function with no params
			var nike = function() {
				console.log("Just do it!");
			}
			nike();
			
			// Anonynous funtion with 1 param and a return statement
			var adidas = function(speed) {
				return speed * 10;
			}
			console.log(adidas(10));
			
			// Named function with 2 params and a return statement
			function reebok(strength, weight) {
				return (strength / 2) * weight;
			}
			console.log(reebok(24,137));
			
			// Self Invoking function that is printed out to the console
			(function(){ 
				console.log("Puma: we have no slogan."); 
			})();
			
			/* Logic Errors */
			reebok(); // function call expecting 2 params but providing 0, nothing happens
			reebok(25); // function call expecting 2 params but providing only 1, nothing happens
			reebok(25,137,88); // function call expecting 2 parameters but providing 3, nothing happens

			
			
			
			/*---- Arrays ----*/
			var testScores = [100,100,100,100,100]; // creates an array of 5 values
			var student1Score = testScores[0]; // stores the value at index 0 in the variable
			var miscObjects = ["puma", 3.14, testScores, Date.now, reebok()]; // creates an array containing many different types of objects
			
			// Array Methods
			console.log(miscObjects.length); // prints out the number of indexes in the array
			console.log(miscObjects.sort()); // sorts the array by value
			
			// The instanceof operator returns true if an object is created by a given constructor
			console.log(miscObjects instanceof Array); 
			
			// Array methods
			console.log(testScores.toString()); // creates a string from the array
			console.log(testScores.join(" -> ")); // creates a string from the array with the string inside the parens between each value
			console.log(testScores.pop()); // "pops" the last element off the end of the array and returns its value
			console.log(testScores.push("TRON")); // "pushes" a new element onto the end of the array and returns the new array length
			console.log(testScores.shift()); // removes the first element out of the array and "shifts" all the other elements down an index then returns its value
			console.log(testScores.unshift("KEVIN FLYNN")); // adds a new element to the beginning of the array and "unshifts" all the other elements up an index then returns the new array length
			console.log(testScores.splice(1, 3, "Quorra", "Rinzler", "Clu")); // param 1 defines where the new values will be inserted, param 2 defines how many elements AFTER the 1st param will be removed, the rest of the params define the new elements to be added. 
			console.log(testScores.reverse()); // reverses the order of the elements
			var testScores2 = [79,79,79]; var testScores3 = [85,85];
			var allTestScores = testScores.concat(testScores2,testScores3); // combines all 3 arrays into one array
			console.log(allTestScores);
			var badGuys = allTestScores.slice(1,3) // removes elements starting at index 1 and stopping before 3 and creates a new array from them
			console.log(badGuys);
			console.log(miscObjects.valueOf()); // "JavaScript will automatically convert an array to a string when a primitive value is expected."
			
			/* Syntax Errors */
//			var testScores3 = [100,100,100,100,100,];
			
			/* Logic Errors */
			testScores2[15] = 15; // bad syntax, potentially prolematic
			console.log(testScores2);
			var teamMembers = new Array("Tony", "Mac", "Connor", "Kyle"); // bad syntax
			var testScores5 = new Array(10); // creates an array of 10 empty elements
			console.log(testScores5);
			delete testScores[0]; // deletes the element at index 0, leaving an empty index at the beginning of the array
			console.log(testScores);
			console.log(testScores[100]); // refers to an index beyond the size of the array, returns "undefined"
			console.log(testScores[-1]); // refers to a negative index, returns "undefined"
			var emptyArray = [];
			console.log(emptyArray.pop()); // pop on an empty array, returns "undefined"
			console.log(emptyArray.shift()); // shift on an empty array, returns "undefined"
			console.log(emptyArray.sort()); // returns the empty array
			console.log(emptyArray.length); // returns 0
			console.log(emptyArray.join(" -> ")); // returns an empty string
			console.log(emptyArray.splice(2,3, "Han", "Leia", "Luke")); // returns the empty array, then the new elements are added
			console.log(emptyArray);
			console.log(testScores);
			console.log(testScores.splice(-2,3, "Han", "Leia", "Luke")); // the negative is treated like a positive
			console.log(testScores);
			var emptyArray = [];
			console.log(emptyArray.slice(2,3)); // returns the empty array
			console.log(testScores.slice(2,-3)); // the negative is treated like a positive

        </script>
    </head>
    <body>
        <h1>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</h1>
		<h3>See Browser Console</h3>
    </body>
</html>
