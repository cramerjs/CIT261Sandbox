<!DOCTYPE html>
<!-- Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays -->
<html>
    <head>
        <title>JSBasics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            
			/*---- Variables ----*/
			/* Happy Paths */
			// declares several variables on a single line
			var money, statusCondition = "burned", combo = money + statusCondition;
			console.log(combo);
			
			// variable declaration and assignment
			var partyNumber = 3;
			
			// variable can start with an underscore or symbol
			var _Joe = "that's me";
			var $Yo = "What's up";
			
			// concatenating an undefined var with a defined var
			var concatUndefinedVar = money + statusCondition;
			console.log(concatUndefinedVar);
			
			// the string is treated like an int, sum = 30
			var sum = "10" + 10 + 10;
			console.log(sum);
			
			// the string is multiplied by the contents of the var, product = 15
			var product = "5" * partyNumber;
			console.log(product);
			
			/* Syntax Errors */
			// this could be a logic error if you did not mean to overwrite the contents of the var
//			var product = 0; 
//			console.log(product);
			
			// you do not need to put var keyword before each declaration in the list
//			var money2, var statusCondition2 = "burned", var combo2 = money + statusCondition;

			// var name cannot begin with a number
//			var 1dka = "paralyzed";

			// var name cannot be a javascript keyword
//			var null = 45;
			
			
			
			
			/*---- Loops ----*/
			/* Happy Paths */
			// standard for loop
			for(var i = 0; i <= 10; i++) {
				console.log(i);
			}
			
			// Initializer statement omitted from for loop
			var i = 0;
			for(; i <= 10; i++) {
				console.log(i);
			}
			
			// counts down from 10 to 0 by 2s
			for(var count = 10; count >= 0; count -= 2) {
				console.log(count);
			}
			
			// Fibonacci sequence, incrementor is inside the repeated code block
			for(var a = 0, b = 1, c = 0; c <= 1000;) {
				var c = a + b;					
				console.log(c);
				var a = b;
				var b = c;
			}
			
			// Fibonnaci sequence, conditional statement and incrementor are inside the repeated code block
			for(var a = 0, b = 1, c = 0; ; ) {
				if(c < 1000) {
					var c = a + b;					
					console.log(c);
					var a = b;
					var b = c;
				} else {
					break;
				}
			}
			
			// standard while loop
			var a = 0;
			var b = 1;
			var c = 0;
			console.log(a);
			console.log(b);
			while(c <= 1000) {
				var c = a + b;					
				console.log(c);
				var a = b;
				var b = c;
			}
			
			/* Syntax Errors */
			// unexpected token ) / forgot second ; (incorrect syntax)
//			for(var i = 0; i <= 10) {
//				console.log(i);
//			}
			
			// unexpected token <= / forgot first ; (incorrect syntax)
//			for( var i <= 10; i++) {
//				console.log(i);
//			}
			
			/* Nasty Paths - Logic Errors */
			// for loop with empty repeatable code block
			for(var i = 0; i <= 10; i++) {
				
			}
			
			// for loop with missing values
			for( ; ; ) {
				console.log(i);
			}
			
			for(i = -20; i <= 0; i++) {
				console.log(i);
			}
			
			for(i = 0; i == 0; i *= i) {
				console.log(i);
			}
			
			// while loop with missing values
//			while () {
//				console.log(i);
//			}
			
			// infinite loop
//			var c = 0;
//			while(c < 100) {
//				console.log(c);
//			}


			
			
			/*---- Conditional Statements ----*/
			/* Happy Paths */
			var rand = Math.random();
			var status;
			if(rand >= .7){
				status = "paralyzed";
			}
			console.log(status);
			
			var metronome = Math.floor((Math.random() * 10) + 1);
			var attack = "";
			if(metronome = 1) {
				attack = "Tackle";
			} else if(metronome = 2) {
				attack = "Hyper Beam";
			} else if(metronome = 3) {
				attack = "Scary Face";
			} else {
				attack = "The attack failed.";
			}
			console.log(attack);

			var metronome2 = Math.floor((Math.random() * 10) + 1);
			switch(metronome2) {
				case 1:
					attack = "Fire Spin";
					break;
				case 2:
					attack = "Water Gun";
					break;
				case 3:
					attack = "Zap Cannon";
					break;
				default:
					attack = "The attack failed.";
			}
			console.log(attack);
			
			/* Syntax Errors */
			// empty conditional in if statement
//			if() {
//				console.log("empty if produced output");
//			} 
			
			/* Nasty Paths - Logic Errors */
			// empty conditional code block
			var camparator = 5;
			if(comparator >= 0) {
				
			}
			
			// empty variable to be evaluated
			var metronome3 = null;
			switch(metronome3) {
				case 1:
					attack = "Fire Spin";
					break;
				case 2:
					attack = "Water Gun";
					break;
				case 3:
					attack = "Zap Cannon";
					break;
				default:
					attack = "The attack failed.";
			}
			console.log(attack);
			
			
			
			
			/*---- Functions & Parameters ----*/
			/* Happy Paths */
			// Anonymous Functions
			var nike = function() {
				console.log("Just do it!");
			}
			
			var speed = 25;
			var adidas = function(speed) {
				return speed * 10;
			}
			
			// Named function
			function reebok(strength, weight) {
				return (strength / 2) * weight;
			}
			
			// Self Invoking function
			(function puma(){ 
				var trademarkSlogan = null; 
			})();
			console.log(puma());

			var myShoe = reebok(24,137);
			var myShoe2 = puma();
			
			/* Nasty Paths */
			var myShoe3 = reebok(25);
			var myShoe4 = reebok(25,137,88);
			var getAllArguments = myShoe2.arguments;
			
			// function with no params
			
			
			// function with no params that expects parament
			
			/*---- Arrays ----*/
			/* Happy Paths */
			var testScores = [100,100,100,100,100];
			var testScores2 = [90,90,90];
			var student1Score = testScores2[0];
			
			var miscObjectsInAnArray = [puma, reebok, testScores, Date.now];
			console.log(miscObjectsInAnArray.length);
			console.log(miscObjectsInAnArray.sort());
			miscObjectsInAnArray.push("water");
//			miscObjectsInAnArray.[miscObjectsInAnArray.length]("water");
			
			// The instanceof operator returns true if an object is created by a given constructor
			console.log(miscObjectsInAnArray instanceof Array);
			
			// Array methods
			console.log(testScores.toString());
			console.log(testScores.join(" -> "));
			testScores.pop();
			console.log(testScores);
			testScores.push("TRON");
			console.log(testScores);
			testScores.shift();
			console.log(testScores);
			testScores.unshift("KEVIN FLYNN");
			console.log(testScores);
			testScores.splice(1, 3, "Quorra", "Rinzler", "Clu");
			console.log(testScores);
			testScores.reverse();
			console.log(testScores);
			
			// compare function
//			function(a, b){return a-b}
			
			var bigTeam = testScores.concat(teamMembers);
			twoGuys = bigTeam.slice(1,3);
			console.log(twoGuys);
			console.log(miscObjectsInAnArray.valueOf());
			
			/* Nasty Paths */
//			var testScores3 = [100,100,100,100,100,];
			testScores2[6] = 15;
			var teamMembers = new Array("Tony", "Mac", "Connor", "Kyle"); // Bad
			var testScores4 = new Array(10,20,30,40);
			console.log(testScores4);
			var testScores5 = new Array(10);
			console.log(testScores5);
			delete testScores[0];
			console.log(testScores);

			pop on an empty array , unshift on empty array
			insert at a negative position or at an a point in the array where there is no index.
