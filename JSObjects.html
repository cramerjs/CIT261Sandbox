            // Create an object using thge "new" keyword (Object Literal method is preferred when creating a single obj)
            var lickitung = new Object();
            lickitung.name = "Lickitung";
            lickitung.type = "normal";
            lickitung.trainer = "Jessie";
			console.log(lickitung.trainer);

			// Built in functions
            var birthdate = new Date();
			birthdate.month = "July";
			birthdate.day = 5;
			birthdate.year = 1991;

				console.log(birthdate.month + " " + birthdate.day + ", " + birthdate.year);
			}
			birthdate.displayBirthdate();

            // Create an object using an object constructor with properties and methods
            function Pokemon(name, type, trainer, caughtIn) {
                this.name = name;
                this.type = type;
                this.trainer = trainer;
                this.caughtIn = caughtIn;
                this.giveNickname = function(name) {
                    this.name = name;
                }
                this.pokeCall = function() {
                    return name + " " + name + "!!";
                }
            }
            var Blastoise = new Pokemon("Blastoise", "water", "Gary", "Pallet Town");
            var Geodude = new Pokemon("Geodude", "rock", "Joe", "Pewter City");
            
            console.log(Blastoise.pokeCall());
            console.log(Blastoise.pokeCall);
			
            // Inheritance
			function SecondGenPokemon(name, type, type2, trainer, caughtIn, baby) {
				Pokemon.call(this, name, type, trainer, caughtIn);
				this.type2 = type2;
				this.baby = baby;
			}
			var Noctowl = new SecondGenPokemon("Noctowl", "psychic", "flying", "Ash", "Route 1", false);
			console.log(Noctowl.type2);
